<!DOCTYPE html>
<html lang="en">
<head>
    {include file="common/head"/}
    <title>文章管理页面</title>
</head>
<body>
        {include file="common/nav"/}   
        {include file="common/left"/}
<div class="col-md-10 right"> 
        <a href="{:url('unit/unitadd')}" class="btn btn-default">+ 添加新栏目</a>
        <table class="table table-striped table-bordered">
                <thead class="text-center">
                    <tr>
                        <th class="text-center" width="100px">CateID</th>
                        <th class="text-center">栏目名称</th>                                                   
                        <th class="text-center" width="240px">操作</th>
                    </tr>
                    </thead>
                    <tbody>   
                    {volist name="unit" id='u'}   
                    <tr>
                        <td align="center">{$u.cateid}</td>
                        <td align="center">{$u.catename}</a></td>                                                  
                        <td align="center"> 
                            <a href="{:url('unit/unitedit')}?cateid={$u.cateid}" class="btn btn-primary btn-sm shiny">
                                <i class="fa fa-trash-o"></i> 编辑
                            </a>                                   
                            <a href="{:url('unit/del')}?cateid={$u.cateid}" onClick="warning('确实要删除吗')" class="btn btn-danger btn-sm shiny">
                                <i class="fa fa-trash-o"></i> 删除
                            </a>
                        </td>
                    </tr>     
                    {/volist}               
                </tbody>
                <div class="page-list">
                    {$unit->render()}
                </div>
        </table>
  
</div>
<script>
    function warning(str){
        alert(str);
    }
</script>
</body>
</html>
