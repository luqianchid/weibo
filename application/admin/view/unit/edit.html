<!DOCTYPE html>
<html lang="en">
<head>
    {include file="common/head"/}
    <link rel="stylesheet" href="__PUBLIC__/css/layui.css"  media="all">
    <title>编辑栏目</title>
</head>
<body>
{include file="common/nav"/}
{include file="common/left"/}
<div class="col-md-10 right">
    <form action="/admin/Unit/saveunit" class="form-mt" method="post">
        {volist name="unit" id='u'}
        <div class="form-group">
            <input value="{$u.catename}" class="form-title" type="text" name="catename">
        </div> 
        <div class="form-group">      
            <input class="form-title" type="hidden" name="uid" value={$u.cateid} readonly>  
        </div>
        {/volist}
        <div class="form-group">
            <div class="btn-box">
                <input type="submit" id="submit" class="btn btn-primary">
            </div>
        </div>                
    </form>
</div>


<script src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>

</body>
</html>
