<!DOCTYPE html>
<html lang="en">
<head>
    {include file="common/head"/}
    <title>文章管理页面</title>
</head>
<body>
        {include file="common/nav"/}   
        {include file="common/left"/}
<div class="col-md-10 right">
        <table class="table table-striped table-bordered">
                <thead class="text-center">
                    <tr>
                        <th class="text-center" width="100px">ID</th>
                        <th class="text-center">文章标题</th>
                        <th class="text-center">文章作者</th>
                        <th class="text-center">创建时间</th>                               
                        <th class="text-center" width="240px">操作</th>
                    </tr>
                    </thead>
                    <tbody>   
                    {volist name="artlist" id='a'}   
                    <tr>
                        <td align="center">{$a.aid}</td>
                        <td align="center"><a href="{:url('/index/Article/index',['artid'=>$a['aid']])}">{$a.title}</a></td>
                        <td align="center">{$a.username}</td>  
                        <td align="center">{$a.create_time|date="m-d H:i",###}</td>                              
                        <td align="center">                                    
                            <a href="{:url('article/del',['aid'=>$a['aid']])}" onClick="warning('确实要删除吗')" class="btn btn-danger btn-sm shiny">
                                <i class="fa fa-trash-o"></i> 删除
                            </a>
                        </td>
                    </tr>     
                    {/volist}               
                </tbody>
                <div class="page-list">
                    {$artlist->render()}
                </div>
        </table>
</div>
<script>
    function warning(str){
        alert(str);
    }
</script>
</body>
</html>
