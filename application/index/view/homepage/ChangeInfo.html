<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {include file="common/head"/}

    <title>我的主页</title>
</head>
<body>
<div id="content">
    {include file="common/nav"/}
    {include file="common/homepage"/}
            <form action="" method="POST" style="margin-top:20px;">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" value="{$user.username}">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="text" id="password" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="text" id="email" class="form-control" value="{$user.email}">
                </div>
                <div class="form-group">
                    <div class="form-send">
                        <label for="sex">性別</label>
                        <select id="sex" name="sex" class="form-control" value={$user.sex}>
                            <option value="1">男</option>
                            <option value="0">保密</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="text" id="phone" class="form-control" value="{$user.phone}">
                </div>
                <div class="form-group">
                    <label for="signnote">签名</label>
                    <input type="text" id="signnote" class="form-control" value="{$user.signnote}">
                </div>
                
                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="提交" type="submit">
                </div>
            </form>

                </div>
            </div>
        </div>
    </div>
</div>



    <div class="h_25"></div>
    {include file="common/footer"/}
    {include file="common/js"/}
    <script type="text/javascript">
    $('.btn').click(function(){
        let username = $('#username').val();
        let password = $('#password').val();
        let email = $('#email').val();
        let phone = $('#phone').val();
        let sign = $('#signnote').val();
        let sex= $('#sex').val();
        $.ajax({
            url:'changeset',
            type:'post',
            data:{'username':username,'password':password,'email':email,'phone':phone,'sign':sign,'sex':sex},
            success:function(data){
                if (data === 1){
                    layer.msg('您已成功修改');
                }else{
                    layer.msg('您并没有修改任何数据')
                }
            }
        });
    });    
    </script>
</body>
</html>
