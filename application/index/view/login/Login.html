<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {include file="common/head"/}
    <title>Login</title>
</head>
<body>
{include file="common/nav"/}
<!--login 区-->
<div class="login-bg">
<div class="container login">
    <div class="row">        
        <div class="col-md-4 col-md-offset-4 white-bg">
            <div class="form-top">
                <h3>欢迎登陆</h3>
                <p>输入用户名及密码登陆网站</p>
            </div>
            <div class="form-bot">
                <form role="form" action="" method="post" >
                <div class="form-group">
                    <label class="sr-only" for="username">用户名</label>
                    <input id="username" type="text" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">密码:</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id ="login">登陆</button>
                    <button type="button" class="pull-right btn btn-success"><a style="color: #fff" href="{:url('Register/index')}">去注册</a></button>
                </div>
            </form>
            </div>
        </div>
    </div>





</div>
</div>
<!--login区结束-->

{include file="common/footer"/}

{include file="common/js"/}




</body>
