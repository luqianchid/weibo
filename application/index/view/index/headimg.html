<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {include file="common/head"/}    
    <title>修改头像</title>
</head>
<body>
<div id="content">
    {include file="common/nav"/}
    {include file="common/homepage"/}

            <!-- 头像上传      -->
            <div class="m_25"></div>
            <form action="" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="imgPreview">上传你的头像</label>
                    <div id="headimgPreview">
                        <div id="prompt3">
                        <span id="imgSpan">
                        点击上传
                            <br />
                        <i class="glyphicon glyphicon-plus"></i>                          
                        </span>
                        <input type="file" id="file" name="image" class="filepath" onchange="changepic(this)" accept="image/jpg,image/jpeg,image/png,image/PNG">
                            <!--当vaule值改变时执行changepic函数，规定上传的文件只能是图片-->
                        </div>
                        <img src="#" id="img3" />
                    </div>                        									
                </div>       
                <div class="form-group">
                    <input type="submit" class="form-control" value="提交">
                </div>
            </form>  

            
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="h_25"></div>
    {include file="common/footer"/}
</div>

{include file="common/js"/}
<script type="text/javascript">
    function changepic() {
        $("#prompt3").css("display", "none");
        var reads = new FileReader();
        f = document.getElementById('file').files[0];
        reads.readAsDataURL(f);
        reads.onload = function(e) {
        document.getElementById('img3').src = this.result;
        $("#img3").css("display", "block");
        };
    }
</script>
</body>
</html>
